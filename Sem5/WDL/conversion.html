<html>
	<body>
		<script type="text/javascript">
			function toCelsius(){
			
				var f= document.Convert.fah.value;
				if(f!="" && !isNaN(f))
				{
					var y=(f-32)*5/9;
					document.getElementById("cel").value=y;
						
				}
			}
			function tofahrenheit(){
			
				var c= document.Convert.cel.value;
				if(c!="" && !isNaN(c))
				{
					var x=(9*c/5)+32;
					document.getElementById("fah").value=x;
						
				}
			}

		</script>
		<form name="Convert" style="padding: 50px">
			<h1>Temperature Conversion</h1>
			Temperture in Fahrenheit: <input type="text" id="fah"><br><br>
			<input type="button" value="Convert to Celsius" onclick="toCelsius()"> <br><br><br>
			Temperature in Celsius: <input type="text" id="cel"><br><br>
			<input type="button" value="Convert to Fahrenheit" onclick="tofahrenheit()"><br>
		</form>


	</body>
</html>
